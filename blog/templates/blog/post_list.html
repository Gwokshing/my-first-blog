
{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
{#            上面这个div把发布时间以标题的形式显示#}
{#            <p>published: {{ post.published_date }}</p>#}
{#            上面这行代码吧发布时间以文本的形式显示#}
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
